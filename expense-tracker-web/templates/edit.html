<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edit Expenses</title>
</head>
<body>
    <h1>Edit Expense #{{ exp["id"] }}</h1>

    <form method="post" action="{{ url_for('edit_expense', expense_id=exp['id']) }}">
        <label>
             Amount (Â£):
            <input name="amount" type="number" step="0.01" min="0" value="{{ exp['amount'] }}" required>
        </label>
        <br><br>

        <label>
            Category:
            <input name="category" type="text" value="{{ exp['category'] }}" required>
        </label>
        <br><br>

        <label>
            Description:
            <input name="description" type="text" value="{{ exp['description'] }}" required>
        </label>
        <br><br>

        <button type="submit">Update</button>
    </form>

    <p><a href="{{ url_for('index') }}">Cancel</a></p>
      
</body>        
</html>
