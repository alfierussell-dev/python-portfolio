<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker</h1>
  
  <h2>Total: £{{ "%.2f"|format(total) }}</h2>

  {% if expenses|length == 0 %}
    <p>No expenses yet.</p>
  {% else %}
    <ul>
        {% for e in expenses %}
          <li>
            <strong>{{ e.category }}</strong> -
            {{ e.description }} -
            £{{ "%.2f"|format(e.amount) }}
          </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
